<!DOCTYPE HTML>
<head>
<title>jQuery effect </title>
<script src ="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
 $(document).ready(function(){


 $("#btn3").click(function(){
 $("p").toggle(5000);
 });

 });
 
</script>
</head>
<body>
<p> Hello All !</p>
<p> Hello All !</p>
<p> Hello All !</p>
<p> Hello All !</p>
<p> Hello All !</p>

<button id="btn3">Toggle</button>




</body>
</html>
